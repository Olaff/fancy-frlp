{% extends 'base.html' %}
<!-- Este template modela el formulario para modificar la cátedra seleccionada desde la lista de cátedras -->
{% block title %} Modificar Cátedra {% endblock %}

{% block header %}
		<ol class="breadcrumb">
  			<li><a href="#">Inicio</a></li>
  			<li><a href="/catedra/lista_catedras"> Lista de Cátedras </a> </li>
  			<li class="active">Modificar Cátedra  </li>
		</ol>
	
{% endblock %}

{% block content %}
<div class="container">
  	 <div class="row-fluid">  	 
		<div class="well clearfix" style="border-radius:5%;">
			<div class="well clearfix" style="border-radius:5%;">

			{% csrf_token %}
			{% crispy form %}
			
		</div>
		</div>
	</div>
</div>
{% endblock %}
