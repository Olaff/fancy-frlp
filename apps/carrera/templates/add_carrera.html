{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Agregar una nueva carrera {% endblock %}
{% block customcss %}<link rel='stylesheet' type="text/css" href='{{STATIC_URL}}css/formcrispy.css' /> {% endblock %}
 {% block header %}
 	
 {% endblock %}
{% block content %}
<div class="container">
   <div class="row-fluid">  	 
			{% csrf_token %}
			{% crispy form %}
   </div>	
</div>
{% endblock %}

{% block customjs %}
	<script type="text/javascript">
	$( document ).ready(function( event ) {
		$('.form-horizontal').toggle();
		$('.form-horizontal').fadeIn( 1250 );
		event.preventDefault();
    	
	});
	</script>
{% endblock %}
